<!DOCTYPE HTML>
<html lang="en"s>
	<head>
		<title>Neighborhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<header class="row"><h1 class="text-center col-md-12 col-xs-12">My Neighborhood map App</h1></header>
			<section class="row">
				<h2 class="col-md-12 col-xs-12">Restaurants in historical center - Athens</h2>
				<div class="searchBar col-md-4 col-xs-12">
					<form>
						<label for="search">Search restaurants</label>
						<input id="search" class="form-control" placeholder="Search" data-bind="textInput: searchStr, 
						event: { 
					        keyup: function(event) { search(); }
					    }"/>
					</form>
					<ul data-bind="enable: RestaurantsList, foreach: RestaurantsList">
						<li class="restaurant">
							Name: <span data-bind="text: name"></span><br>
							Rating: <span data-bind="text: rating"></span><br>
							Address: <span data-bind="text: address"></span><br>
						</li>
					</ul>
				</div>
				<div class="map col-md-8 col-xs-12" id="map">

				</div>
			</section>
			<footer class="row"><p class="text-center col-md-12 col-xs-12">Lida Dimitriadi &copy Copywrite 2016</p></footer>
		</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS025Zl1N-CLVM05-O0_vVO-4heTIpP38&libraries=places"></script>
		<script src="js/app.js"></script>
	</body>
</html>
