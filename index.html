<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Neighborhood map</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<header class="row"><h1 class="text-center col-md-12 col-xs-12">My Neighborhood map App</h1></header>
			<section class="row">
				<h2 class="col-md-12 col-xs-12">Type a city to search restaurants</h2>
				<div class="col-md-4 col-xs-12">
					<div class="searchBar">
						<form data-bind="submit: initMap">
					       <label for="city">City: </label><input type="text" id="city" class="form-control" value="">
					       <button class="btn btn-default">Submit</button>
					    </form>
					</div>
					<div class="searchBar" data-bind="css: {disabled:  cityExists() == false }">
						<h2 id="restaurantHeader" class="col-md-12 col-xs-12"></h2>
						<form>
							<label for="search">Search restaurants</label>
							<input id="search" class="form-control" placeholder="Search" data-bind="textInput: searchStr, 
							event: { 
						        keyup: function(event) { search(); }
						    }"/>
						</form>
						<ul data-bind="foreach: RestaurantsList">
							<li class="restaurant">
							Name: <a href="#" data-toggle="modal" data-target="#myModal"> <span data-bind="text: name, click: $parent.infoFunction"></span></a><br>
								Rating: <span data-bind="text: rating"></span><br>
								Address: <span data-bind="text: address"></span><br>
							</li>
						</ul>
					</div>
				</div>	
				<div class="map col-md-8 col-xs-12" id="map">

				</div>

			</section>

			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title"></h4>
			      </div>
			      <div class="modal-body">
			        <p></p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>

			  </div>
			</div>


			<footer class="row"><p class="text-center col-md-12 col-xs-12">Lida Dimitriadi &copy Copywrite 2016</p></footer>
		</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS025Zl1N-CLVM05-O0_vVO-4heTIpP38&libraries=places&signed_in=true"></script>
		<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
